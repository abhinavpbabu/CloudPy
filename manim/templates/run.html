<!-- your_template.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Python Code</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>CloudPy Manim</h1>
    <div class="container">
        <form method="post" class="item" >
            {% csrf_token %}
            <label for="code">Enter manim code:</label><br>
            <textarea name="code" id="code" rows="10" cols="50">{{ previous_code }}</textarea><br>
            <input type="submit" value="Execute">
        </form>
         
            
         

        <div class="item">
             
            {{result_message}}


            {% if "self.play" in previous_code %}
                <video controls width="640" height="360">
                    <source src="{{ MEDIA_URL }}videos/user_code/480p15/{{ class_name }}.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% elif "self.add" in previous_code %}
                <img src="{{ MEDIA_URL }}images/user_code/{{ class_name }}.png" alt="Image">
            {% else %}
                <p>No output available</p>
            {% endif %}





<!--              
            <video controls width="640" height="360">
                <source src="{{ MEDIA_URL }}videos/user_code/480p15/{{class_name}}.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video> -->


        </div>
        
    </div>
</body>
</html>
